<ScrollView>
    <StackLayout backgroundColor="#ccc">
        <Label [text]="contentMessage" textWrap="true"></Label>
        <AutoCompleteEditText item [items]="mentionItems" class="comment-input" [(ngModel)]="contentMessage" (mentionTextChanged)="onMentionTextChanged($event)"
            editable="true">
            <ng-template>
                <GridLayout class="list-group-item">
                    <Label text="JK1234"></Label>
                </GridLayout>
            </ng-template>
        </AutoCompleteEditText>
        <Button text="Change Data" (tap)="btnChangeData($event)"></Button>

    </StackLayout>
</ScrollView>
